<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN PANEL - TRADE BOOST</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background: #0d0d0d;
      color: #00ff41;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      padding: 30px 0;
      border-bottom: 2px solid rgba(0, 255, 65, 0.3);
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 36px;
      font-family: 'VT323', monospace;
      letter-spacing: 4px;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    .header p {
      font-size: 12px;
      color: rgba(0, 255, 65, 0.6);
      margin-top: 10px;
      letter-spacing: 2px;
    }

    .actions {
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      background: rgba(0, 255, 65, 0.1);
      color: #00ff41;
      border: 2px solid #00ff41;
      cursor: pointer;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .btn:hover {
      background: rgba(0, 255, 65, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
    }

    .btn-danger {
      border-color: #ff4136;
      color: #ff4136;
      background: rgba(255, 65, 54, 0.1);
    }

    .btn-danger:hover {
      background: rgba(255, 65, 54, 0.2);
      box-shadow: 0 0 15px rgba(255, 65, 54, 0.3);
    }

    .products-list {
      display: grid;
      gap: 20px;
    }

    .product-item {
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid rgba(0, 255, 65, 0.3);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }

    .product-item:hover {
      border-color: #00ff41;
    }

    .product-info h3 {
      font-size: 20px;
      font-family: 'VT323', monospace;
      margin-bottom: 8px;
    }

    .product-info p {
      font-size: 13px;
      color: rgba(0, 255, 65, 0.7);
      margin-bottom: 8px;
    }

    .product-info .price {
      font-size: 18px;
      font-weight: 700;
      color: #00ff41;
    }

    .product-actions {
      display: flex;
      gap: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #0d0d0d;
      border: 2px solid #00ff41;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      font-size: 24px;
      font-family: 'VT323', monospace;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid rgba(0, 255, 65, 0.3);
      color: #00ff41;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #00ff41;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .form-actions button {
      flex: 1;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: rgba(0, 255, 65, 0.6);
    }
    .tab.active {
  background: rgba(0, 255, 65, 0.15) !important;
  color: #00ff41 !important;
}

.tab:hover {
  background: rgba(0, 255, 65, 0.05) !important;
}

.purchase-row, .user-row {
  background: rgba(20, 20, 20, 0.8);
  border: 2px solid rgba(0, 255, 65, 0.3);
  padding: 15px;
  margin-bottom: 10px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 15px;
  font-size: 13px;
}

.purchase-row:hover, .user-row:hover {
  border-color: #00ff41;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ADMIN PANEL</h1>
      <p>TRADE BOOST MANAGEMENT SYSTEM</p>
    </div>

    <div class="tabs" style="display: flex; gap: 0; margin-bottom: 30px; background: rgba(20, 20, 20, 0.8); border: 2px solid rgba(0, 255, 65, 0.3); overflow: hidden;">
      <button class="tab active" onclick="showSection('products')" style="flex: 1; padding: 16px; background: rgba(0, 255, 65, 0.15); border: none; border-right: 2px solid rgba(0, 255, 65, 0.3); color: #00ff41; font-size: 13px; font-weight: 600; cursor: pointer; font-family: 'IBM Plex Mono', monospace; letter-spacing: 2px; text-transform: uppercase;">PRODUCTS</button>
      <button class="tab" onclick="showSection('stats')" style="flex: 1; padding: 16px; background: transparent; border: none; border-right: 2px solid rgba(0, 255, 65, 0.3); color: rgba(0, 255, 65, 0.5); font-size: 13px; font-weight: 600; cursor: pointer; font-family: 'IBM Plex Mono', monospace; letter-spacing: 2px; text-transform: uppercase;">STATISTICS</button>
      <button class="tab" onclick="showSection('purchases')" style="flex: 1; padding: 16px; background: transparent; border: none; border-right: 2px solid rgba(0, 255, 65, 0.3); color: rgba(0, 255, 65, 0.5); font-size: 13px; font-weight: 600; cursor: pointer; font-family: 'IBM Plex Mono', monospace; letter-spacing: 2px; text-transform: uppercase;">PURCHASES</button>
      <button class="tab" onclick="showSection('users')" style="flex: 1; padding: 16px; background: transparent; border: none; color: rgba(0, 255, 65, 0.5); font-size: 13px; font-weight: 600; cursor: pointer; font-family: 'IBM Plex Mono', monospace; letter-spacing: 2px; text-transform: uppercase;">USERS</button>
    </div>
    
    <!-- Products Section -->
    <div id="products-section">
      <div class="actions">
        <button class="btn" onclick="openAddModal()">+ ADD NEW PRODUCT</button>
      </div>
      <div id="products-list" class="products-list">
        <div class="loading">LOADING PRODUCTS...</div>
      </div>
    </div>
    
    <!-- Statistics Section -->
    <div id="stats-section" style="display: none;">
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;">
        <div style="background: rgba(20, 20, 20, 0.8); border: 2px solid rgba(0, 255, 65, 0.3); padding: 20px;">
          <div style="font-size: 12px; color: rgba(0, 255, 65, 0.6); margin-bottom: 10px; letter-spacing: 1px;">TOTAL REVENUE</div>
          <div id="total-revenue" style="font-size: 32px; font-family: 'VT323', monospace; color: #00ff41;">$0</div>
        </div>
        <div style="background: rgba(20, 20, 20, 0.8); border: 2px solid rgba(0, 255, 65, 0.3); padding: 20px;">
          <div style="font-size: 12px; color: rgba(0, 255, 65, 0.6); margin-bottom: 10px; letter-spacing: 1px;">TOTAL PURCHASES</div>
          <div id="total-purchases" style="font-size: 32px; font-family: 'VT323', monospace; color: #00ff41;">0</div>
        </div>
        <div style="background: rgba(20, 20, 20, 0.8); border: 2px solid rgba(0, 255, 65, 0.3); padding: 20px;">
          <div style="font-size: 12px; color: rgba(0, 255, 65, 0.6); margin-bottom: 10px; letter-spacing: 1px;">TOTAL CUSTOMERS</div>
          <div id="total-customers" style="font-size: 32px; font-family: 'VT323', monospace; color: #00ff41;">0</div>
        </div>
      </div>
      <h3 style="margin-bottom: 20px; font-family: 'VT323', monospace; font-size: 24px;">RECENT PURCHASES</h3>
      <div id="recent-purchases"></div>
    </div>
    
    <!-- All Purchases Section -->
    <div id="purchases-section" style="display: none;">
      <h3 style="margin-bottom: 20px; font-family: 'VT323', monospace; font-size: 24px;">ALL PURCHASES</h3>
      <div id="all-purchases"></div>
    </div>
    
    <!-- Users Section -->
    <div id="users-section" style="display: none;">
      <h3 style="margin-bottom: 20px; font-family: 'VT323', monospace; font-size: 24px;">ALL USERS</h3>
      <div id="users-list"></div>
    </div>

  <script>
    // Check authentication
if (sessionStorage.getItem('admin_authenticated') !== 'true') {
  window.location.href = 'admin-login.html';
}
    const API_URL = 'https://trade-boost.onrender.com/api';

    async function loadProducts() {
      try {
        const response = await fetch(API_URL + '/products');
        const products = await response.json();
        
        const listDiv = document.getElementById('products-list');
        
        if (products.length === 0) {
          listDiv.innerHTML = '<div class="loading">NO PRODUCTS FOUND</div>';
          return;
        }

        listDiv.innerHTML = products.map(product => 
          '<div class="product-item">' +
            '<div class="product-info">' +
              '<h3>' + product.name + '</h3>' +
              '<p>' + product.description + '</p>' +
              '<div class="price">$' + product.price + '</div>' +
            '</div>' +
            '<div class="product-actions">' +
              '<button class="btn" onclick="editProduct(' + product.id + ')">EDIT</button>' +
              '<button class="btn btn-danger" onclick="deleteProduct(' + product.id + ')">DELETE</button>' +
            '</div>' +
          '</div>'
        ).join('');
      } catch (error) {
        console.error('Error loading products:', error);
        document.getElementById('products-list').innerHTML = 
          '<div class="loading">ERROR LOADING PRODUCTS</div>';
      }
    }

    function openAddModal() {
      document.getElementById('modal-title').textContent = 'ADD PRODUCT';
      document.getElementById('product-form').reset();
      document.getElementById('product-id').value = '';
      document.getElementById('product-modal').classList.add('active');
    }

    async function editProduct(id) {
      try {
        const response = await fetch(API_URL + '/products');
        const products = await response.json();
        const product = products.find(p => p.id === id);
        
        if (!product) return;

        document.getElementById('modal-title').textContent = 'EDIT PRODUCT';
        document.getElementById('product-id').value = product.id;
        document.getElementById('product-name').value = product.name;
        document.getElementById('product-description').value = product.description;
        document.getElementById('product-price').value = product.price;
        document.getElementById('product-modal').classList.add('active');
      } catch (error) {
        console.error('Error loading product:', error);
        alert('ERROR: Could not load product');
      }
    }

    function closeModal() {
      document.getElementById('product-modal').classList.remove('active');
    }

    async function saveProduct(event) {
  event.preventDefault();
  
  const id = document.getElementById('product-id').value;
  const name = document.getElementById('product-name').value;
  const description = document.getElementById('product-description').value;
  const price = document.getElementById('product-price').value;
  const fileInput = document.getElementById('product-file');
  
  const data = { name, description, price: parseInt(price) };
  
  try {
    // Save product data
    const endpoint = id ? '/admin/products/' + id : '/admin/products';
    const method = id ? 'PUT' : 'POST';
    
    const response = await fetch(API_URL + endpoint, {
      method: method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    
    const result = await response.json();
    
    if (!response.ok) {
      alert('ERROR: Could not save product');
      return;
    }
    
    // Upload file if selected
    if (fileInput.files.length > 0) {
      const productId = id || result.id;
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      
      const uploadResponse = await fetch(API_URL + '/admin/products/' + productId + '/upload', {
        method: 'POST',
        body: formData
      });
      
      if (!uploadResponse.ok) {
        alert('Product saved but file upload failed');
      }
    }
    
    closeModal();
    loadProducts();
    alert('Product saved successfully!');
  } catch (error) {
    console.error('Error saving product:', error);
    alert('ERROR: Could not save product');
  }
}

    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) {
        return;
      }
      
      try {
        const response = await fetch(API_URL + '/admin/products/' + id, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          loadProducts();
          alert('Product deleted successfully!');
        } else {
          alert('ERROR: Could not delete product');
        }
      } catch (error) {
        console.error('Error deleting product:', error);
        alert('ERROR: Could not delete product');
      }
    }
    function showSection(section) {
  // Update tabs
  document.querySelectorAll('.tab').forEach(tab => {
    tab.classList.remove('active');
    tab.style.background = 'transparent';
    tab.style.color = 'rgba(0, 255, 65, 0.5)';
  });
  event.target.classList.add('active');
  event.target.style.background = 'rgba(0, 255, 65, 0.15)';
  event.target.style.color = '#00ff41';
  
  // Update sections
  document.getElementById('products-section').style.display = section === 'products' ? 'block' : 'none';
  document.getElementById('stats-section').style.display = section === 'stats' ? 'block' : 'none';
  document.getElementById('purchases-section').style.display = section === 'purchases' ? 'block' : 'none';
  document.getElementById('users-section').style.display = section === 'users' ? 'block' : 'none';
  
  // Load data
  if (section === 'stats') loadStats();
  if (section === 'purchases') loadAllPurchases();
  if (section === 'users') loadUsers();
}

async function loadStats() {
  try {
    const response = await fetch(API_URL + '/admin/stats');
    const data = await response.json();
    
    document.getElementById('total-revenue').textContent = '$' + (data.stats.total_revenue || 0);
    document.getElementById('total-purchases').textContent = data.stats.total_purchases || 0;
    document.getElementById('total-customers').textContent = data.stats.total_customers || 0;
    
    const recentDiv = document.getElementById('recent-purchases');
    if (data.recent_purchases.length === 0) {
      recentDiv.innerHTML = '<div class="loading">NO PURCHASES YET</div>';
      return;
    }
    
    recentDiv.innerHTML = data.recent_purchases.map(p => 
      '<div class="purchase-row">' +
        '<div><strong>' + p.product_name + '</strong></div>' +
        '<div>' + (p.username || p.first_name) + '</div>' +
        '<div>$' + p.amount + ' - ' + new Date(p.created_at).toLocaleDateString() + '</div>' +
      '</div>'
    ).join('');
  } catch (error) {
    console.error('Error loading stats:', error);
  }
}

async function loadAllPurchases() {
  try {
    const response = await fetch(API_URL + '/admin/purchases');
    const purchases = await response.json();
    
    const purchasesDiv = document.getElementById('all-purchases');
    if (purchases.length === 0) {
      purchasesDiv.innerHTML = '<div class="loading">NO PURCHASES YET</div>';
      return;
    }
    
    purchasesDiv.innerHTML = purchases.map(p => 
      '<div class="purchase-row">' +
        '<div><strong>' + p.product_name + '</strong></div>' +
        '<div>' + (p.username || p.first_name) + '</div>' +
        '<div>$' + p.amount + ' - ' + p.status.toUpperCase() + '</div>' +
      '</div>'
    ).join('');
  } catch (error) {
    console.error('Error loading purchases:', error);
  }
}

async function loadUsers() {
  try {
    const response = await fetch(API_URL + '/admin/users');
    const users = await response.json();
    
    const usersDiv = document.getElementById('users-list');
    if (users.length === 0) {
      usersDiv.innerHTML = '<div class="loading">NO USERS YET</div>';
      return;
    }
    
    usersDiv.innerHTML = users.map(u => 
      '<div class="user-row">' +
        '<div><strong>' + (u.username || u.first_name) + '</strong><br>ID: ' + u.telegram_id + '</div>' +
        '<div>Purchases: ' + u.purchases_count + '</div>' +
        '<div>Total Spent: $' + u.total_spent + '</div>' +
      '</div>'
    ).join('');
  } catch (error) {
    console.error('Error loading users:', error);
  }
}
    loadProducts();
  </script>
</body>
</html>
