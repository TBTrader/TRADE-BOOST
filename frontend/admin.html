<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN PANEL - TRADE BOOST</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background: #0d0d0d;
      color: #00ff41;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      padding: 30px 0;
      border-bottom: 2px solid rgba(0, 255, 65, 0.3);
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 36px;
      font-family: 'VT323', monospace;
      letter-spacing: 4px;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    .header p {
      font-size: 12px;
      color: rgba(0, 255, 65, 0.6);
      margin-top: 10px;
      letter-spacing: 2px;
    }

    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 30px;
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid rgba(0, 255, 65, 0.3);
      overflow: hidden;
    }

    .tab {
      flex: 1;
      padding: 16px;
      background: transparent;
      border: none;
      border-right: 2px solid rgba(0, 255, 65, 0.3);
      color: rgba(0, 255, 65, 0.5);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'IBM Plex Mono', monospace;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .tab:last-child {
      border-right: none;
    }

    .tab:hover {
      background: rgba(0, 255, 65, 0.05);
    }

    .tab.active {
      background: rgba(0, 255, 65, 0.15);
      color: #00ff41;
    }

    .actions {
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      background: rgba(0, 255, 65, 0.1);
      color: #00ff41;
      border: 2px solid #00ff41;
      cursor: pointer;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .btn:hover {
      background: rgba(0, 255, 65, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
    }

    .btn-danger {
      border-color: #ff4136;
      color: #ff4136;
      background: rgba(255, 65, 54, 0.1);
    }

    .btn-danger:hover {
      background: rgba(255, 65, 54, 0.2);
      box-shadow: 0 0 15px rgba(255, 65, 54, 0.3);
    }

    .products-list {
      display: grid;
      gap: 20px;
    }

    .product-item {
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid rgba(0, 255, 65, 0.3);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }

    .product-item:hover {
      border-color: #00ff41;
    }

    .product-info h3 {
      font-size: 20px;
      font-family: 'VT323', monospace;
      margin-bottom: 8px;
    }

    .product-info p {
      font-size: 13px;
      color: rgba(0, 255, 65, 0.7);
      margin-bottom: 8px;
    }

    .product-info .price {
      font-size: 18px;
      font-weight: 700;
      color: #00ff41;
    }

    .product-actions {
      display: flex;
      gap: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #0d0d0d;
      border: 2px solid #00ff41;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      font-size: 24px;
      font-family: 'VT323', monospace;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid rgba(0, 255, 65, 0.3);
      color: #00ff41;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #00ff41;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .form-actions button {
      flex: 1;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: rgba(0, 255, 65, 0.6);
    }

    .purchase-row, .user-row {
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid rgba(0, 255, 65, 0.3);
      padding: 15px;
      margin-bottom: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      font-size: 13px;
    }

    .purchase-row:hover, .user-row:hover {
      border-color: #00ff41;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid rgba(0, 255, 65, 0.3);
      padding: 20px;
    }

    .stat-label {
      font-size: 12px;
      color: rgba(0, 255, 65, 0.6);
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 32px;
      font-family: 'VT323', monospace;
      color: #00ff41;
    }

    .section-title {
      margin-bottom: 20px;
      font-family: 'VT323', monospace;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ADMIN PANEL</h1>
      <p>TRADE BOOST MANAGEMENT SYSTEM</p>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="showSection('products')">PRODUCTS</button>
      <button class="tab" onclick="showSection('subscriptions')">SUBSCRIPTIONS</button>
      <button class="tab" onclick="showSection('stats')">STATISTICS</button>
      <button class="tab" onclick="showSection('purchases')">PURCHASES</button>
      <button class="tab" onclick="showSection('users')">USERS</button>
    </div>

    <!-- Products Section -->
    <div id="products-section">
      <div class="actions">
        <button class="btn" onclick="openAddModal()">+ ADD NEW PRODUCT</button>
      </div>
      <div id="products-list" class="products-list">
        <div class="loading">LOADING PRODUCTS...</div>
      </div>
    </div>

    <!-- Subscriptions Section -->
    <div id="subscriptions-section" style="display: none;">
      <h3 class="section-title">ACTIVE SUBSCRIPTIONS</h3>
      <div id="subscriptions-list"></div>
    </div>

    <!-- Statistics Section -->
    <div id="stats-section" style="display: none;">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">TOTAL REVENUE</div>
          <div id="total-revenue" class="stat-value">$0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">TOTAL PURCHASES</div>
          <div id="total-purchases" class="stat-value">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">TOTAL CUSTOMERS</div>
          <div id="total-customers" class="stat-value">0</div>
        </div>
      </div>
      <h3 class="section-title">RECENT PURCHASES</h3>
      <div id="recent-purchases"></div>
    </div>

    <!-- All Purchases Section -->
    <div id="purchases-section" style="display: none;">
      <h3 class="section-title">ALL PURCHASES</h3>
      <div id="all-purchases"></div>
    </div>

    <!-- Users Section -->
    <div id="users-section" style="display: none;">
      <h3 class="section-title">ALL USERS</h3>
      <div id="users-list"></div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">ADD PRODUCT</h2>
      <form id="product-form" onsubmit="saveProduct(event)">
        <input type="hidden" id="product-id">

        <div class="form-group">
          <label>Product Name</label>
          <input type="text" id="product-name" required>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea id="product-description" required></textarea>
        </div>

        <div class="form-group">
          <label>Price (USD)</label>
          <input type="number" id="product-price" min="0" step="1" required>
        </div>

        <div class="form-group">
          <label>Subscription Duration</label>
          <select id="product-duration" style="width:100%;padding:12px;background:rgba(20,20,20,0.8);border:1px solid rgba(0,255,65,0.3);color:#00ff41;font-family:'IBM Plex Mono',monospace;font-size:14px;">
            <option value="30">30 days (1 month)</option>
            <option value="90">90 days (3 months)</option>
            <option value="365">365 days (1 year)</option>
          </select>
        </div>

        <div class="form-group">
          <label>TradingView Indicator Name</label>
          <input type="text" id="product-indicator" placeholder="e.g. RSI Pro Indicator">
        </div>

        <div class="form-group">
          <label>File (Pine Script) - Optional</label>
          <input type="file" id="product-file" accept=".pine,.txt">
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-danger" onclick="closeModal()">CANCEL</button>
          <button type="submit" class="btn">SAVE</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Check authentication
    if (sessionStorage.getItem('admin_authenticated') !== 'true') {
      window.location.href = 'admin-login.html';
    }

    // Auto-detect API URL based on environment
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3000/api'
      : 'https://trade-boost.onrender.com/api';
    const ADMIN_TOKEN = sessionStorage.getItem('admin_token') || 'tradeboost2025';

    function getHeaders(contentType = null) {
      const headers = { 'X-Admin-Token': ADMIN_TOKEN };
      if (contentType) headers['Content-Type'] = contentType;
      return headers;
    }

    async function loadProducts() {
      try {
        const response = await fetch(API_URL + '/products');
        const products = await response.json();

        const listDiv = document.getElementById('products-list');

        if (products.length === 0) {
          listDiv.innerHTML = '<div class="loading">NO PRODUCTS FOUND</div>';
          return;
        }

        listDiv.innerHTML = products.map(product => {
          const duration = product.duration_days || 30;
          const durationText = duration === 30 ? '1 month' : duration === 90 ? '3 months' : duration === 365 ? '1 year' : duration + ' days';
          const indicator = product.tradingview_indicator || 'N/A';
          return '<div class="product-item">' +
            '<div class="product-info">' +
              '<h3>' + product.name + '</h3>' +
              '<p>' + product.description + '</p>' +
              '<p style="color:#00ff41;font-size:12px;">ðŸ“… ' + durationText + ' | ðŸ“Š ' + indicator + '</p>' +
              '<div class="price">$' + product.price + '</div>' +
            '</div>' +
            '<div class="product-actions">' +
              '<button class="btn" onclick="editProduct(' + product.id + ')">EDIT</button>' +
              '<button class="btn btn-danger" onclick="deleteProduct(' + product.id + ')">DELETE</button>' +
            '</div>' +
          '</div>';
        }).join('');
      } catch (error) {
        console.error('Error loading products:', error);
        document.getElementById('products-list').innerHTML =
          '<div class="loading">ERROR LOADING PRODUCTS</div>';
      }
    }

    function openAddModal() {
      document.getElementById('modal-title').textContent = 'ADD PRODUCT';
      document.getElementById('product-form').reset();
      document.getElementById('product-id').value = '';
      document.getElementById('product-duration').value = '30';
      document.getElementById('product-indicator').value = '';
      document.getElementById('product-modal').classList.add('active');
    }

    async function editProduct(id) {
      try {
        const response = await fetch(API_URL + '/products');
        const products = await response.json();
        const product = products.find(p => p.id === id);

        if (!product) {
          alert('ERROR: Product not found');
          return;
        }

        document.getElementById('modal-title').textContent = 'EDIT PRODUCT';
        document.getElementById('product-id').value = product.id;
        document.getElementById('product-name').value = product.name;
        document.getElementById('product-description').value = product.description;
        document.getElementById('product-price').value = product.price;
        document.getElementById('product-duration').value = product.duration_days || 30;
        document.getElementById('product-indicator').value = product.tradingview_indicator || '';
        document.getElementById('product-modal').classList.add('active');
      } catch (error) {
        console.error('Error loading product:', error);
        alert('ERROR: Could not load product - ' + error.message);
      }
    }

    function closeModal() {
      document.getElementById('product-modal').classList.remove('active');
    }

    async function saveProduct(event) {
      event.preventDefault();

      const submitButton = event.target.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'SAVING...';

      const id = document.getElementById('product-id').value;
      const name = document.getElementById('product-name').value;
      const description = document.getElementById('product-description').value;
      const price = document.getElementById('product-price').value;
      const duration = document.getElementById('product-duration').value;
      const indicator = document.getElementById('product-indicator').value;
      const fileInput = document.getElementById('product-file');

      const data = {
        name: name,
        description: description,
        price: parseInt(price),
        duration_days: parseInt(duration),
        tradingview_indicator: indicator || null
      };

      console.log('Saving product:', data);

      try {
        const endpoint = id ? '/admin/products/' + id : '/admin/products';
        const method = id ? 'PUT' : 'POST';

        console.log('Request:', method, API_URL + endpoint);

        const response = await fetch(API_URL + endpoint, {
          method: method,
          headers: getHeaders('application/json'),
          body: JSON.stringify(data)
        });

        console.log('Response status:', response.status);

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Error response:', errorText);
          throw new Error('Server returned ' + response.status);
        }

        const result = await response.json();
        console.log('Result:', result);

        if (fileInput.files.length > 0) {
          const productId = id || result.id;
          const formData = new FormData();
          formData.append('file', fileInput.files[0]);

          console.log('Uploading file for product:', productId);

          const uploadResponse = await fetch(API_URL + '/admin/products/' + productId + '/upload', {
            method: 'POST',
            headers: { 'X-Admin-Token': ADMIN_TOKEN },
            body: formData
          });

          if (!uploadResponse.ok) {
            console.warn('File upload failed');
            alert('Product saved but file upload failed');
          } else {
            console.log('File uploaded successfully');
          }
        }

        closeModal();
        loadProducts();
        alert('Product saved successfully!');
      } catch (error) {
        console.error('Error saving product:', error);
        alert('ERROR: Could not save product - ' + error.message);
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'SAVE';
      }
    }

    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) {
        return;
      }

      try {
        const response = await fetch(API_URL + '/admin/products/' + id, {
          method: 'DELETE',
          headers: getHeaders()
        });

        if (response.ok) {
          loadProducts();
          alert('Product deleted successfully!');
        } else {
          alert('ERROR: Could not delete product');
        }
      } catch (error) {
        console.error('Error deleting product:', error);
        alert('ERROR: Could not delete product');
      }
    }

    function showSection(section) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');

      document.getElementById('products-section').style.display = section === 'products' ? 'block' : 'none';
      document.getElementById('subscriptions-section').style.display = section === 'subscriptions' ? 'block' : 'none';
      document.getElementById('stats-section').style.display = section === 'stats' ? 'block' : 'none';
      document.getElementById('purchases-section').style.display = section === 'purchases' ? 'block' : 'none';
      document.getElementById('users-section').style.display = section === 'users' ? 'block' : 'none';

      if (section === 'subscriptions') loadSubscriptions();
      if (section === 'stats') loadStats();
      if (section === 'purchases') loadAllPurchases();
      if (section === 'users') loadUsers();
    }

    async function loadStats() {
      try {
        const response = await fetch(API_URL + '/admin/stats', { headers: getHeaders() });
        const data = await response.json();

        document.getElementById('total-revenue').textContent = '$' + (data.stats.total_revenue || 0);
        document.getElementById('total-purchases').textContent = data.stats.total_purchases || 0;
        document.getElementById('total-customers').textContent = data.stats.total_customers || 0;

        const recentDiv = document.getElementById('recent-purchases');
        if (data.recent_purchases.length === 0) {
          recentDiv.innerHTML = '<div class="loading">NO PURCHASES YET</div>';
          return;
        }

        recentDiv.innerHTML = data.recent_purchases.map(p =>
          '<div class="purchase-row">' +
            '<div><strong>' + p.product_name + '</strong></div>' +
            '<div>' + (p.username || p.first_name) + '</div>' +
            '<div>$' + p.amount + ' - ' + new Date(p.created_at).toLocaleDateString() + '</div>' +
          '</div>'
        ).join('');
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    async function loadAllPurchases() {
      try {
        const response = await fetch(API_URL + '/admin/purchases', { headers: getHeaders() });
        const purchases = await response.json();

        const purchasesDiv = document.getElementById('all-purchases');
        if (purchases.length === 0) {
          purchasesDiv.innerHTML = '<div class="loading">NO PURCHASES YET</div>';
          return;
        }

        purchasesDiv.innerHTML = purchases.map(p =>
          '<div class="purchase-row">' +
            '<div><strong>' + p.product_name + '</strong></div>' +
            '<div>' + (p.username || p.first_name) + '</div>' +
            '<div>$' + p.amount + ' - ' + p.status.toUpperCase() + '</div>' +
          '</div>'
        ).join('');
      } catch (error) {
        console.error('Error loading purchases:', error);
      }
    }

    async function loadUsers() {
      try {
        const response = await fetch(API_URL + '/admin/users', { headers: getHeaders() });
        const users = await response.json();

        const usersDiv = document.getElementById('users-list');
        if (users.length === 0) {
          usersDiv.innerHTML = '<div class="loading">NO USERS YET</div>';
          return;
        }

        usersDiv.innerHTML = users.map(u =>
          '<div class="user-row">' +
            '<div><strong>' + (u.username || u.first_name) + '</strong><br>ID: ' + u.telegram_id + '</div>' +
            '<div>Purchases: ' + u.purchases_count + '</div>' +
            '<div>Total Spent: $' + u.total_spent + '</div>' +
          '</div>'
        ).join('');
      } catch (error) {
        console.error('Error loading users:', error);
      }
    }

    async function loadSubscriptions() {
      try {
        const response = await fetch(API_URL + '/admin/subscriptions', { headers: getHeaders() });
        const subscriptions = await response.json();

        const subsDiv = document.getElementById('subscriptions-list');
        if (subscriptions.length === 0) {
          subsDiv.innerHTML = '<div class="loading">NO ACTIVE SUBSCRIPTIONS</div>';
          return;
        }

        subsDiv.innerHTML = subscriptions.map(s => {
          const endDate = new Date(s.end_date);
          const now = new Date();
          const daysLeft = Math.ceil((endDate - now) / (1000 * 60 * 60 * 24));
          const statusColor = daysLeft <= 0 ? '#ff4136' : daysLeft <= 3 ? '#ffdc00' : '#00ff41';
          const statusText = daysLeft <= 0 ? 'EXPIRED' : daysLeft + ' days left';

          return '<div class="purchase-row" style="border-color:' + statusColor + '">' +
            '<div>' +
              '<strong>' + s.product_name + '</strong><br>' +
              '<span style="color:rgba(0,255,65,0.6)">TV: @' + s.tradingview_username + '</span>' +
            '</div>' +
            '<div>' +
              (s.username || s.first_name || 'User #' + s.telegram_id) + '<br>' +
              '<span style="color:rgba(0,255,65,0.6)">TG ID: ' + s.telegram_id + '</span>' +
            '</div>' +
            '<div style="color:' + statusColor + '">' +
              '<strong>' + statusText + '</strong><br>' +
              '<span style="color:rgba(0,255,65,0.6)">Until: ' + endDate.toLocaleDateString() + '</span>' +
            '</div>' +
          '</div>';
        }).join('');
      } catch (error) {
        console.error('Error loading subscriptions:', error);
        document.getElementById('subscriptions-list').innerHTML = '<div class="loading">ERROR LOADING SUBSCRIPTIONS</div>';
      }
    }

    loadProducts();
  </script>
</body>
</html>
