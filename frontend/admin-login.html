<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN LOGIN</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background: #0d0d0d;
      color: #00ff41;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 40px;
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid #00ff41;
    }

    .login-container h1 {
      font-size: 32px;
      font-family: 'VT323', monospace;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background: rgba(13, 13, 13, 0.8);
      border: 1px solid rgba(0, 255, 65, 0.3);
      color: #00ff41;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00ff41;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: rgba(0, 255, 65, 0.1);
      color: #00ff41;
      border: 2px solid #00ff41;
      cursor: pointer;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .btn:hover {
      background: rgba(0, 255, 65, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
    }

    .error {
      color: #ff4136;
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      display: none;
    }

    .error.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ADMIN LOGIN</h1>
    <form id="login-form" onsubmit="login(event)">
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required autofocus>
      </div>
      <button type="submit" class="btn">ACCESS</button>
      <div id="error" class="error">INCORRECT PASSWORD</div>
    </form>
  </div>

  <script>
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3000/api'
      : 'https://trade-boost.onrender.com/api';

    async function login(event) {
      event.preventDefault();

      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      const btn = document.querySelector('.btn');

      btn.disabled = true;
      btn.textContent = 'VERIFYING...';

      try {
        const response = await fetch(API_URL + '/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: password })
        });

        const data = await response.json();

        if (data.success) {
          sessionStorage.setItem('admin_authenticated', 'true');
          sessionStorage.setItem('admin_token', password);
          window.location.href = 'admin.html';
        } else {
          errorDiv.classList.add('show');
          setTimeout(() => errorDiv.classList.remove('show'), 3000);
        }
      } catch (e) {
        errorDiv.textContent = 'CONNECTION ERROR';
        errorDiv.classList.add('show');
        setTimeout(() => {
          errorDiv.textContent = 'INCORRECT PASSWORD';
          errorDiv.classList.remove('show');
        }, 3000);
      } finally {
        btn.disabled = false;
        btn.textContent = 'ACCESS';
      }
    }
  </script>
</body>
</html>
