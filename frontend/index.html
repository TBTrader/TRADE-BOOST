<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRADE BOOST TERMINAL</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Mono', 'Courier New', monospace;
      background: #0d0d0d;
      min-height: 100vh;
      color: #00ff41;
      overflow-x: hidden;
      position: relative;
    }

    /* Scanline effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
      animation: scanline 8s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }

    /* CRT flicker */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(18, 16, 16, 0.1);
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0% { opacity: 0.27861; }
      5% { opacity: 0.34769; }
      10% { opacity: 0.23604; }
      15% { opacity: 0.90626; }
      20% { opacity: 0.18128; }
      25% { opacity: 0.83891; }
      30% { opacity: 0.65583; }
      35% { opacity: 0.67807; }
      40% { opacity: 0.26559; }
      45% { opacity: 0.84693; }
      50% { opacity: 0.96019; }
      55% { opacity: 0.08594; }
      60% { opacity: 0.20313; }
      65% { opacity: 0.71988; }
      70% { opacity: 0.53455; }
      75% { opacity: 0.37288; }
      80% { opacity: 0.71428; }
      85% { opacity: 0.70419; }
      90% { opacity: 0.7003; }
      95% { opacity: 0.36108; }
      100% { opacity: 0.24387; }
    }

    /* Grid background */
    .background-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 0;
      border-bottom: 2px solid rgba(0, 255, 65, 0.2);
      position: relative;
    }

    .terminal-line {
      color: rgba(0, 255, 65, 0.5);
      font-size: 12px;
      margin-bottom: 10px;
      font-family: 'VT323', monospace;
      letter-spacing: 2px;
    }

    .logo {
      font-size: 64px;
      margin-bottom: 15px;
      text-shadow: 
        0 0 10px rgba(0, 255, 65, 0.8),
        0 0 20px rgba(0, 255, 65, 0.5),
        0 0 30px rgba(0, 255, 65, 0.3);
      animation: pulse 2s ease-in-out infinite;
      font-family: 'VT323', monospace;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; text-shadow: 0 0 10px rgba(0, 255, 65, 0.8), 0 0 20px rgba(0, 255, 65, 0.5); }
      50% { opacity: 0.8; text-shadow: 0 0 20px rgba(0, 255, 65, 1), 0 0 30px rgba(0, 255, 65, 0.7); }
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      color: #00ff41;
      margin-bottom: 8px;
      letter-spacing: 4px;
      font-family: 'VT323', monospace;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    .header p {
      font-size: 11px;
      color: rgba(0, 255, 65, 0.6);
      font-weight: 500;
      letter-spacing: 3px;
      font-family: 'IBM Plex Mono', monospace;
    }

    .blinking-cursor {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 30px;
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid rgba(0, 255, 65, 0.3);
      border-radius: 0;
      overflow: hidden;
    }

    .tab {
      flex: 1;
      padding: 16px;
      background: transparent;
      border: none;
      border-right: 2px solid rgba(0, 255, 65, 0.3);
      color: rgba(0, 255, 65, 0.5);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'IBM Plex Mono', monospace;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .tab:last-child {
      border-right: none;
    }

    .tab:hover {
      background: rgba(0, 255, 65, 0.05);
    }

    .tab.active {
      background: rgba(0, 255, 65, 0.15);
      color: #00ff41;
      text-shadow: 0 0 8px rgba(0, 255, 65, 0.8);
    }

    /* Products Grid */
    .products {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .product-card {
      background: rgba(13, 13, 13, 0.95);
      border: 2px solid rgba(0, 255, 65, 0.3);
      padding: 24px;
      position: relative;
      transition: all 0.3s;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #00ff41, transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .product-card:hover {
      border-color: #00ff41;
      box-shadow: 
        0 0 20px rgba(0, 255, 65, 0.3),
        inset 0 0 30px rgba(0, 0, 0, 0.5);
      transform: translateX(4px);
    }

    .product-card:hover::before {
      opacity: 1;
    }

    .product-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(0, 255, 65, 0.2);
    }

    .product-title {
      font-size: 20px;
      font-weight: 700;
      color: #00ff41;
      letter-spacing: 2px;
      font-family: 'VT323', monospace;
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
    }

    .product-price {
      font-size: 24px;
      font-weight: 700;
      color: #00ff41;
      font-family: 'VT323', monospace;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
    }

    .product-description {
      color: rgba(0, 255, 65, 0.7);
      line-height: 1.6;
      margin-bottom: 16px;
      font-size: 13px;
      font-family: 'IBM Plex Mono', monospace;
    }

    .product-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      padding: 6px 12px;
      border: 1px solid rgba(0, 255, 65, 0.4);
      font-size: 11px;
      color: rgba(0, 255, 65, 0.8);
      font-weight: 600;
      margin-bottom: 16px;
      font-family: 'IBM Plex Mono', monospace;
      letter-spacing: 1px;
    }

    .product-badge::before {
      content: '>';
      color: #00ff41;
    }

    .buy-button {
      width: 100%;
      padding: 16px;
      background: rgba(0, 255, 65, 0.1);
      color: #00ff41;
      border: 2px solid #00ff41;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'IBM Plex Mono', monospace;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .buy-button::before {
      content: '> ';
      margin-right: 8px;
    }

    .buy-button:hover {
      background: rgba(0, 255, 65, 0.2);
      box-shadow: 
        0 0 20px rgba(0, 255, 65, 0.5),
        inset 0 0 20px rgba(0, 255, 65, 0.1);
      text-shadow: 0 0 8px rgba(0, 255, 65, 0.8);
    }

    .buy-button:active {
      transform: scale(0.98);
    }

    .buy-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Purchases Section */
    .purchases {
      display: none;
    }

    .purchases.active {
      display: block;
    }

    .purchase-card {
      background: rgba(13, 13, 13, 0.95);
      border: 2px solid rgba(0, 255, 65, 0.3);
      padding: 24px;
      margin-bottom: 16px;
      transition: all 0.3s;
    }

    .purchase-card:hover {
      border-color: #00ff41;
    }

    .purchase-date {
      font-size: 11px;
      color: rgba(0, 255, 65, 0.5);
      margin-bottom: 12px;
      font-weight: 500;
      font-family: 'IBM Plex Mono', monospace;
      letter-spacing: 1px;
    }

    .purchase-date::before {
      content: '[';
      margin-right: 4px;
    }

    .purchase-date::after {
      content: ']';
      margin-left: 4px;
    }

    .purchase-name {
      font-size: 20px;
      font-weight: 700;
      color: #00ff41;
      margin-bottom: 8px;
      letter-spacing: 2px;
      font-family: 'VT323', monospace;
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
    }

    .purchase-description {
      font-size: 13px;
      color: rgba(0, 255, 65, 0.7);
      margin-bottom: 12px;
      line-height: 1.5;
      font-family: 'IBM Plex Mono', monospace;
    }

    .purchase-status {
      display: inline-block;
      padding: 6px 12px;
      background: transparent;
      color: #00ff41;
      border: 1px solid #00ff41;
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 12px;
      font-family: 'IBM Plex Mono', monospace;
      letter-spacing: 1px;
    }

    .purchase-status::before {
      content: '✓ ';
      margin-right: 4px;
    }

    .download-button {
      width: 100%;
      padding: 14px;
      background: rgba(0, 255, 65, 0.1);
      color: #00ff41;
      border: 2px solid #00ff41;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'IBM Plex Mono', monospace;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .download-button::before {
      content: '↓ ';
      margin-right: 8px;
    }

    .download-button:hover {
      background: rgba(0, 255, 65, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
    }

    .download-button:active {
      transform: scale(0.98);
    }

    /* Loading & Empty States */
    .loading, .empty {
      text-align: center;
      color: rgba(0, 255, 65, 0.6);
      padding: 60px 20px;
      font-size: 14px;
      font-weight: 500;
      font-family: 'IBM Plex Mono', monospace;
      letter-spacing: 2px;
    }

    .loading::before {
      content: '█';
      font-size: 32px;
      display: block;
      margin-bottom: 16px;
      animation: blink 1s infinite;
      font-family: 'VT323', monospace;
    }

    .empty::before {
      content: '[EMPTY]';
      font-size: 24px;
      display: block;
      margin-bottom: 16px;
      opacity: 0.5;
      font-family: 'VT323', monospace;
    }
  </style>
</head>
<body>
  <div class="background-grid"></div>
  
  <div class="container">
    <div class="header">
      <div class="terminal-line">&gt; SYSTEM ONLINE_</div>
      <div class="logo">TB</div>
      <h1>TRADE BOOST</h1>
      <p>AI TRADING INDICATORS<span class="blinking-cursor">_</span></p>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="showTab('products')">CATALOG</button>
      <button class="tab" onclick="showTab('purchases')">MY PURCHASES</button>
    </div>

    <div id="products" class="products">
      <div class="loading">LOADING DATA</div>
    </div>

    <div id="purchases" class="purchases">
      <div class="loading">LOADING PURCHASES</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const API_URL = 'https://trade-boost.onrender.com/api';
    const user = tg.initDataUnsafe?.user;

    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      document.getElementById('products').style.display = tab === 'products' ? 'flex' : 'none';
      document.getElementById('purchases').style.display = tab === 'purchases' ? 'block' : 'none';
      
      if (tab === 'purchases') {
        loadPurchases();
      }
    }

    async function loadProducts() {
      try {
        const response = await fetch(`${API_URL}/products`);
        const products = await response.json();
        
        const productsDiv = document.getElementById('products');
        productsDiv.innerHTML = products.map(product => `
          <div class="product-card">
            <div class="product-header">
              <div class="product-title">${product.name}</div>
              <div class="product-price">$${product.price}</div>
            </div>
            <div class="product-description">${product.description}</div>
            <div class="product-badge">TradingView Compatible</div>
            <button class="buy-button" onclick="buyProduct(${product.id})">
              Purchase $${product.price}
            </button>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading products:', error);
        document.getElementById('products').innerHTML = 
          '<div class="empty">ERROR LOADING DATA</div>';
      }
    }

    async function buyProduct(productId) {
      if (!user) {
        tg.showAlert('ERROR: User data unavailable');
        return;
      }

      const button = event.target;
      button.disabled = true;
      button.textContent = '> PROCESSING...';

      try {
        const response = await fetch(`${API_URL}/create-invoice`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            product_id: productId,
            telegram_id: user.id,
            username: user.username,
            first_name: user.first_name
          })
        });

        const result = await response.json();

        if (result.success) {
          tg.openLink(result.pay_url);
        } else {
          tg.showAlert('ERROR: ' + result.error);
        }
      } catch (error) {
        console.error('Error:', error);
        tg.showAlert('ERROR: Payment creation failed');
      } finally {
        button.disabled = false;
        button.textContent = button.textContent.replace('> PROCESSING...', '> PURCHASE');
      }
    }

    async function loadPurchases() {
      if (!user) return;

      try {
        const response = await fetch(`${API_URL}/purchases/${user.id}`);
        const purchases = await response.json();
        
        const purchasesDiv = document.getElementById('purchases');
        
        if (purchases.length === 0) {
          purchasesDiv.innerHTML = '<div class="empty">NO PURCHASES FOUND</div>';
          return;
        }

        purchasesDiv.innerHTML = purchases.map(purchase => `
          <div class="purchase-card">
            <div class="purchase-date">${new Date(purchase.created_at).toLocaleDateString('en-US', {
              year: 'numeric',
              month: 'short',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            })}</div>
            <div class="purchase-name">${purchase.name}</div>
            <div class="purchase-description">${purchase.description}</div>
            <div class="purchase-status">PAID $${purchase.amount}</div>
            ${purchase.file_url ? `
              <button class="download-button" onclick="downloadFile(${purchase.purchase_id})">
                DOWNLOAD FILE
              </button>
            ` : ''}
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading purchases:', error);
        document.getElementById('purchases').innerHTML = 
          '<div class="empty">ERROR LOADING PURCHASES</div>';
      }
    }

    function downloadFile(purchaseId) {
      if (!user) {
        tg.showAlert('ERROR: User data unavailable');
        return;
      }
      
      const downloadUrl = `${API_URL}/download/${purchaseId}?telegram_id=${user.id}`;
      window.open(downloadUrl, '_blank');
    }

    loadProducts();
  </script>
</body>
</html>
