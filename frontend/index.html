<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Boost Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .products {
            display: grid;
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .buy-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .buy-button:hover {
            opacity: 0.9;
        }

        .buy-button:active {
            transform: scale(0.98);
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Trade Boost</h1>
            <p>–ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –¥–ª—è –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ —Ç—Ä–µ–π–¥–∏–Ω–≥–∞</p>
        </div>

        <div class="products" id="products"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –¢–æ–≤–∞—Ä—ã
        const products = [
            {
                id: 1,
                name: 'RSI Pro',
                price: 500,
                description: '–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä RSI —Å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–º–∏ —É—Ä–æ–≤–Ω—è–º–∏ –∏ —Å–∏–≥–Ω–∞–ª–∞–º–∏. –ò–¥–µ–∞–ª–µ–Ω –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø–µ—Ä–µ–∫—É–ø–ª–µ–Ω–Ω–æ—Å—Ç–∏ –∏ –ø–µ—Ä–µ–ø—Ä–æ–¥–∞–Ω–Ω–æ—Å—Ç–∏.',
                category: 'TradingView'
            },
            {
                id: 2,
                name: 'MACD Advanced',
                price: 700,
                description: '–£–ª—É—á—à–µ–Ω–Ω—ã–π MACD —Å –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏ –∏ –≤–∏–∑—É–∞–ª—å–Ω—ã–º–∏ –∞–ª–µ—Ä—Ç–∞–º–∏. –ü–æ–º–æ–≥–∞–µ—Ç –Ω–∞—Ö–æ–¥–∏—Ç—å —Ç—Ä–µ–Ω–¥—ã –∏ —Ç–æ—á–∫–∏ —Ä–∞–∑–≤–æ—Ä–æ—Ç–∞.',
                category: 'TradingView'
            },
            {
                id: 3,
                name: 'Volume Profile',
                price: 1000,
                description: '–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –æ–±—ä—ë–º–æ–≤. –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç —É—Ä–æ–≤–Ω–∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –∏–Ω—Ç–µ—Ä–µ—Å–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ —Ä—ã–Ω–∫–∞.',
                category: 'TradingView'
            }
        ];

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        function renderProducts() {
            const container = document.getElementById('products');
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-header">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price}‚ÇΩ</div>
                    </div>
                    <div class="product-description">${product.description}</div>
                    <span class="badge">${product.category}</span>
                    <button class="buy-button" onclick="buyProduct(${product.id})">
                        –ö—É–ø–∏—Ç—å –∑–∞ ${product.price}‚ÇΩ
                    </button>
                `;
                container.appendChild(card);
            });
        }

        // –ü–æ–∫—É–ø–∫–∞ —Ç–æ–≤–∞—Ä–∞
        function buyProduct(productId) {
            const product = products.find(p => p.id === productId);
            tg.showAlert(`–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ–ø–ª–∞—Ç–∞ ${product.name}!`);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify({
                action: 'buy',
                productId: productId,
                productName: product.name,
                price: product.price
            }));
        }

        // –ó–∞–ø—É—Å–∫
        renderProducts();
    </script>
</body>
</html>
