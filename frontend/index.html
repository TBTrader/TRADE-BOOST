<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Boost Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab.active {
      background: white;
      color: #667eea;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .product-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .product-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .product-price {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .product-description {
      color: #666;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .product-badge {
      display: inline-block;
      background: #f0f0f0;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }

    .buy-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .buy-button:active {
      transform: scale(0.98);
    }

    .buy-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .purchases {
      display: none;
    }

    .purchases.active {
      display: block;
    }

    .purchase-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .purchase-date {
      font-size: 12px;
      color: #999;
      margin-bottom: 10px;
    }

    .purchase-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .purchase-status {
      display: inline-block;
      padding: 5px 10px;
      background: #4caf50;
      color: white;
      border-radius: 5px;
      font-size: 12px;
    }

    .loading {
      text-align: center;
      color: white;
      padding: 40px;
      font-size: 18px;
    }

    .empty {
      text-align: center;
      color: white;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Trade Boost</h1>
      <p>–ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –¥–ª—è –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ —Ç—Ä–µ–π–¥–∏–Ω–≥–∞</p>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="showTab('products')">–ö–∞—Ç–∞–ª–æ–≥</button>
      <button class="tab" onclick="showTab('purchases')">–ú–æ–∏ –ø–æ–∫—É–ø–∫–∏</button>
    </div>

    <div id="products" class="products">
      <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
    </div>

    <div id="purchases" class="purchases">
      <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–∫—É–ø–æ–∫...</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const API_URL = 'https://trade-boost.onrender.com/api';
    const user = tg.initDataUnsafe?.user;

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      document.getElementById('products').style.display = tab === 'products' ? 'flex' : 'none';
      document.getElementById('purchases').style.display = tab === 'purchases' ? 'block' : 'none';
      
      if (tab === 'purchases') {
        loadPurchases();
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
    async function loadProducts() {
      try {
        const response = await fetch(`${API_URL}/products`);
        const products = await response.json();
        
        const productsDiv = document.getElementById('products');
        productsDiv.innerHTML = products.map(product => `
          <div class="product-card">
            <div class="product-header">
              <div class="product-title">${product.name}</div>
              <div class="product-price">${product.price}‚ÇΩ</div>
            </div>
            <div class="product-description">${product.description}</div>
            <div class="product-badge">TradingView</div>
            <button class="buy-button" onclick="buyProduct(${product.id})">
              –ö—É–ø–∏—Ç—å –∑–∞ ${product.price}‚ÇΩ
            </button>
          </div>
        `).join('');
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
        document.getElementById('products').innerHTML = 
          '<div class="empty">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤</div>';
      }
    }

    // –ü–æ–∫—É–ø–∫–∞ —Ç–æ–≤–∞—Ä–∞
    async function buyProduct(productId) {
      if (!user) {
        tg.showAlert('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
        return;
      }

      const button = event.target;
      button.disabled = true;
      button.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ –∏–Ω–≤–æ–π—Å–∞...';

      try {
        const response = await fetch(`${API_URL}/create-invoice`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            product_id: productId,
            telegram_id: user.id,
            username: user.username,
            first_name: user.first_name
          })
        });

        const result = await response.json();

        if (result.success) {
          tg.openLink(result.pay_url);
        } else {
          tg.showAlert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞—Ç–µ–∂–∞: ' + result.error);
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞:', error);
        tg.showAlert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞—Ç–µ–∂–∞');
      } finally {
        button.disabled = false;
        button.textContent = button.textContent.replace('–°–æ–∑–¥–∞–Ω–∏–µ –∏–Ω–≤–æ–π—Å–∞...', '–ö—É–ø–∏—Ç—å');
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–∫—É–ø–æ–∫
    async function loadPurchases() {
      if (!user) return;

      try {
        const response = await fetch(`${API_URL}/purchases/${user.id}`);
        const purchases = await response.json();
        
        const purchasesDiv = document.getElementById('purchases');
        
        if (purchases.length === 0) {
          purchasesDiv.innerHTML = '<div class="empty">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø–æ–∫—É–ø–æ–∫</div>';
          return;
        }

        purchasesDiv.innerHTML = purchases.map(purchase => `
          <div class="purchase-card">
            <div class="purchase-date">${new Date(purchase.created_at).toLocaleDateString('ru-RU')}</div>
            <div class="purchase-name">${purchase.name}</div>
            <div class="purchase-description">${purchase.description}</div>
            <div class="purchase-status">–û–ø–ª–∞—á–µ–Ω–æ</div>
          </div>
        `).join('');
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–∫—É–ø–æ–∫:', error);
        document.getElementById('purchases').innerHTML = 
          '<div class="empty">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–∫—É–ø–æ–∫</div>';
      }
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadProducts();
  </script>
</body>
</html>
