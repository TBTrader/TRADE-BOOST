<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Boost ‚Äî AI Trading Indicators</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
      min-height: 100vh;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(88, 101, 242, 0.1) 0%, transparent 50%);
      animation: rotate 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 0;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 20px rgba(88, 101, 242, 0.5));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .header p {
      font-size: 14px;
      color: #8b8b9a;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 6px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .tab {
      flex: 1;
      padding: 14px;
      background: transparent;
      border: none;
      border-radius: 12px;
      color: #8b8b9a;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: 12px;
      z-index: -1;
    }

    .tab.active {
      color: #ffffff;
      box-shadow: 0 4px 20px rgba(88, 101, 242, 0.3);
    }

    .tab.active::before {
      opacity: 1;
    }

    /* Products Grid */
    .products {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top right, rgba(88, 101, 242, 0.1), transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .product-card:hover {
      transform: translateY(-4px);
      border-color: rgba(88, 101, 242, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .product-card:hover::before {
      opacity: 1;
    }

    .product-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
    }

    .product-title {
      font-size: 22px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -0.5px;
    }

    .product-price {
      font-size: 26px;
      font-weight: 800;
      background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .product-description {
      color: #8b8b9a;
      line-height: 1.6;
      margin-bottom: 16px;
      font-size: 14px;
      position: relative;
      z-index: 1;
    }

    .product-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(88, 101, 242, 0.15);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      color: #5865f2;
      font-weight: 600;
      margin-bottom: 16px;
      border: 1px solid rgba(88, 101, 242, 0.2);
      position: relative;
      z-index: 1;
    }

    .product-badge::before {
      content: '‚ö°';
      font-size: 14px;
    }

    .buy-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 24px rgba(88, 101, 242, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .buy-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .buy-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(88, 101, 242, 0.4);
    }

    .buy-button:active::before {
      width: 300px;
      height: 300px;
    }

    .buy-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Purchases Section */
    .purchases {
      display: none;
    }

    .purchases.active {
      display: block;
    }

    .purchase-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s;
    }

    .purchase-card:hover {
      border-color: rgba(88, 101, 242, 0.3);
    }

    .purchase-date {
      font-size: 12px;
      color: #8b8b9a;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .purchase-name {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .purchase-description {
      font-size: 14px;
      color: #8b8b9a;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .purchase-status {
      display: inline-block;
      padding: 8px 14px;
      background: rgba(76, 175, 80, 0.15);
      color: #4caf50;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid rgba(76, 175, 80, 0.2);
      margin-bottom: 12px;
    }

    .download-button {
      width: 100%;
      padding: 14px;
      background: rgba(76, 175, 80, 0.15);
      color: #4caf50;
      border: 1px solid rgba(76, 175, 80, 0.3);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .download-button:hover {
      background: rgba(76, 175, 80, 0.25);
      transform: translateY(-2px);
    }

    .download-button:active {
      transform: translateY(0);
    }

    /* Loading & Empty States */
    .loading, .empty {
      text-align: center;
      color: #8b8b9a;
      padding: 60px 20px;
      font-size: 16px;
      font-weight: 500;
    }

    .loading::before {
      content: '‚ö°';
      font-size: 48px;
      display: block;
      margin-bottom: 16px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .empty::before {
      content: 'üì¶';
      font-size: 48px;
      display: block;
      margin-bottom: 16px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">‚ö°</div>
      <h1>Trade Boost</h1>
      <p>AI-POWERED TRADING INDICATORS</p>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="showTab('products')">–ö–∞—Ç–∞–ª–æ–≥</button>
      <button class="tab" onclick="showTab('purchases')">–ú–æ–∏ –ø–æ–∫—É–ø–∫–∏</button>
    </div>

    <div id="products" class="products">
      <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–≤...</div>
    </div>

    <div id="purchases" class="purchases">
      <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–∫—É–ø–æ–∫...</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const API_URL = 'https://trade-boost.onrender.com/api';
    const user = tg.initDataUnsafe?.user;

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      document.getElementById('products').style.display = tab === 'products' ? 'flex' : 'none';
      document.getElementById('purchases').style.display = tab === 'purchases' ? 'block' : 'none';
      
      if (tab === 'purchases') {
        loadPurchases();
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
    async function loadProducts() {
      try {
        const response = await fetch(`${API_URL}/products`);
        const products = await response.json();
        
        const productsDiv = document.getElementById('products');
        productsDiv.innerHTML = products.map(product => `
          <div class="product-card">
            <div class="product-header">
              <div class="product-title">${product.name}</div>
              <div class="product-price">${product.price}‚ÇΩ</div>
            </div>
            <div class="product-description">${product.description}</div>
            <div class="product-badge">TradingView Compatible</div>
            <button class="buy-button" onclick="buyProduct(${product.id})">
              –ö—É–ø–∏—Ç—å –∑–∞ ${product.price}‚ÇΩ
            </button>
          </div>
        `).join('');
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
        document.getElementById('products').innerHTML = 
          '<div class="empty">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–≤</div>';
      }
    }

    // –ü–æ–∫—É–ø–∫–∞ —Ç–æ–≤–∞—Ä–∞
    async function buyProduct(productId) {
      if (!user) {
        tg.showAlert('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
        return;
      }

      const button = event.target;
      button.disabled = true;
      button.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞—Ç–µ–∂–∞...';

      try {
        const response = await fetch(`${API_URL}/create-invoice`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            product_id: productId,
            telegram_id: user.id,
            username: user.username,
            first_name: user.first_name
          })
        });

        const result = await response.json();

        if (result.success) {
          tg.openLink(result.pay_url);
        } else {
          tg.showAlert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞—Ç–µ–∂–∞: ' + result.error);
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞:', error);
        tg.showAlert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞—Ç–µ–∂–∞');
      } finally {
        button.disabled = false;
        button.textContent = button.textContent.replace('–°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞—Ç–µ–∂–∞...', '–ö—É–ø–∏—Ç—å');
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–∫—É–ø–æ–∫
    async function loadPurchases() {
      if (!user) return;

      try {
        const response = await fetch(`${API_URL}/purchases/${user.id}`);
        const purchases = await response.json();
        
        const purchasesDiv = document.getElementById('purchases');
        
        if (purchases.length === 0) {
          purchasesDiv.innerHTML = '<div class="empty">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø–æ–∫—É–ø–æ–∫</div>';
          return;
        }

        purchasesDiv.innerHTML = purchases.map(purchase => `
          <div class="purchase-card">
            <div class="purchase-date">${new Date(purchase.created_at).toLocaleDateString('ru-RU', {
              year: 'numeric',
              month: 'long',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            })}</div>
            <div class="purchase-name">${purchase.name}</div>
            <div class="purchase-description">${purchase.description}</div>
            <div class="purchase-status">‚úì –û–ø–ª–∞—á–µ–Ω–æ ${purchase.amount}‚ÇΩ</div>
            ${purchase.file_url ? `
              <button class="download-button" onclick="downloadFile(${purchase.purchase_id})">
                üì• –°–∫–∞—á–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
              </button>
            ` : ''}
          </div>
        `).join('');
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–∫—É–ø–æ–∫:', error);
        document.getElementById('purchases').innerHTML = 
          '<div class="empty">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–∫—É–ø–æ–∫</div>';
      }
    }

    // –§—É–Ω–∫—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–∞
    function downloadFile(purchaseId) {
      if (!user) {
        tg.showAlert('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
        return;
      }
      
      const downloadUrl = `${API_URL}/download/${purchaseId}?telegram_id=${user.id}`;
      window.open(downloadUrl, '_blank');
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadProducts();
  </script>
</body>
</html>
